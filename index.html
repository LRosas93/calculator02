<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="parent-container">
            <div class="calculator calculator-container">
                <div class="screen-container">
                    <input type="text" class="display" value="">
                </div>
                <div class="pad">
                    <!-- buttons -->
                    <div class="functionality-buttons">
                        <!-- todo: toggle className -->
                        <button class="toggle-button button" value="">AC</button>
                        <button class="clear-section toggle-button button">C</button>
                        <button class="button" value="-">+/-</button>
                        <button class="button">%</button>
                    </div>
                    <div class="num-section">
                        <!-- row-1  -->
                        <button class="button" value="7">7</button>
                        <button class="button" value="8">8</button>
                        <button class="button" value="9">9</button>
                        <!-- row-2 -->
                        <button class="button" value="4">4</button>
                        <button class="button" value="5">5</button>
                        <button class="button" value="6">6</button>
                        <!-- row-3 -->
                        <button class="button" value="1">1</button>
                        <button class="button" value="2">2</button>
                        <button class="button" value="3">3</button>
                        <!-- row-4 -->
                        <button id="zero-button" class="button">0</button>
                        <button class="button" value=".">.</button>
                    </div>
                    <div class="operators-section">
                        <!-- buttons toggle -->
                        <button class="operator button" value="/">/</button>
                        <button class="operator button" value="*">X</button>
                        <button class="operator button" value="+">+</button>
                        <button class="operator button" value="-">-</button>
                        <button class="button" value="=">=</button>
                    </div>
                </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
