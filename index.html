<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="parent-container">
            <div class="calculator calculator-container">
                <div class="screen-container">
                    <h2 class="output-display">Hello</h2>
                </div>
                <!-- buttons -->
                <div class="functionality-buttons">
                    <button class="toggle-button button">AC</button>
                    <button class="clear-section toggle-button button">C</button>
                    <button class="button">+/-</button>
                    <button class="button">%</button>
                </div>
                <div class="num-section">
                    <!-- row-1  -->
                    <button class="button">9</button>
                    <button class="button">8</button>
                    <button class="button">7</button>
                    <!-- row-2 -->
                    <button class="button">6</button>
                    <button class="button">5</button>
                    <button class="button">4</button>
                    <!-- row-3 -->
                    <button class="button">3</button>
                    <button class="button">2</button>
                    <button class="button">1</button>
                    <!-- row-4 -->
                    <button class="button zero-button">0</button>
                    <button class="button">.</button>
                </div>
                <div class="operators-section">
                    <button class="operator button">/</button>
                    <button class="operator button">X</button>
                    <button class="operator button">+</button>
                    <button class="operator button">-</button>
                    <button class="operator button">=</button>
            </div>
        </div>
    </section>
    
</body>
</html>
