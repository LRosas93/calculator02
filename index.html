<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="parent-container">

            <div class="calculator calculator-container">
                <div class="screen-container">
                    <input type="text" class="numHolder" value="">
                    <input type="text" class="display" value="">
                </div>

                <div class="pad">
                    <!-- buttons -->
                    <div class="functionality-buttons">
                        <!-- todo: toggle className -->
                        <button class="toggle-button button" value="" onclick="clearScreen()">AC</button>
                        <button class="negativeBtn button" value="-" onclick="makeNegativeNumber()">-</button>
                        <button class="button" onclick="makeDecimal(displayScreen.value)">%</button>
                    </div>
                    <div class="num-section">
                        <!-- row-1  -->
                        <button class="displayBtn button" value="num">7</button>
                        <button class="displayBtn button" value="num">8</button>
                        <button class="displayBtn button" value="num">9</button>
                        <!-- row-2 -->
                        <button class="displayBtn button" value="num">4</button>
                        <button class="displayBtn button" value="num">5</button>
                        <button class="displayBtn button" value="num">6</button>
                        <!-- row-3 -->
                        <button class="displayBtn button" value="num">1</button>
                        <button class="displayBtn button" value="num">2</button>
                        <button class="displayBtn button" value="num">3</button>
                        <!-- row-4 -->
                        <button id="zero-button" class="displayBtn button">0</button>
                        <button class="displayBtn button" value=".">.</button>
                    </div>
                    <div class="operators-section">
                        <!-- buttons toggle -->
                        <button class="operator button" value="/">/</button>
                        <button class="operator button" value="*">X</button>
                        <button class="operator button" value="+">+</button>
                        <button class="operator button" value="-">-</button>
                        <button class="button" value="=" id="evaluate">=</button>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
